<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Loader -->
    <div class="position-fixed w-100 h-100 top-0 back-drop">
      <div class="lds-hourglass"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalAddProduct"
      tabindex="-1"
      aria-labelledby="modalAddProductLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAddProductLabel">Thêm sản phẩm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-0 pt-3">
            <form action="#" id="form" class="m-0">
              <div class="form-group mb-3 px-3">
                <label for="name">Tên sản phẩm:</label>
                <input type="name" class="form-control" id="name" required autofocus />
                <div class="invalid-feedback" style="display: block" id="name-error">&nbsp;</div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="btn-save">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container my-5">
      <h1>Danh sách sản phẩm</h1>
      <div class="text-end mb-3">
        <button
          class="btn btn-primary btn-add"
          href="/add.html"
          data-bs-toggle="modal"
          data-bs-target="#modalAddProduct"
        >
          Thêm sản phẩm
        </button>
      </div>
      <table class="table table-hover" id="myTable">
        <thead>
          <tr>
            <th>Mã sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th style="width: 150px">Xử lý</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
